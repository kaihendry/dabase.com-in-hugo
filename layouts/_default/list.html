<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{.Title}}</title>
</head>
<body>
{{.Content}}

<ul>
{{ range .Pages }}
<li><a href="{{.URL}}">
{{ $alternate_title := replace .File.BaseFileName "_" " " | title }}
{{ .Title  | default $alternate_title }}
</a></li>
{{ end }}
</ul>

{{ partial "footer" . }}
</body>
</html>
